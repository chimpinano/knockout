<!DOCTYPE html>
<html>
<head>
	<title>Knockout JS - Cart Tutorial</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>


<nav class="navbar navbar-default">
	<div class="container-fluid">
     <!-- Brand and toggle get grouped for better mobile display -->
	 <div class="navbar-header">
	     <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Brand</a>
      
    <ul class="nav navbar-nav">
		<li><a href="#" data-bind="click: Cart().isVisible(true)">View cart</a></li>
	</ul>

    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">  
      <ul class="nav navbar-nav navbar-right" data-bind="foreach: categories">
        <li data-bind="">
        	<a href="#" data-bind="text: $data.name"></a>
        </li>

      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<div class="container-fluid" id="isotopeBody" data-bind="foreach: products">
	<ul>
		<li data-bind="text: $data.name, addToCart: $data"></li>
	</ul>
</div>


<div id="cartProductsWrapper" data-bind="style: {opacity: isVisible() ? 1 : 0, zIndex: isVisible() ? 10 : -10}">
	<ul data-bind="foreach: items">
		<li>
			<img data-bind="attr: {src: $data.image}">
			<span data-bind="text: $data.name"></span>
		</li>
	</ul>
</div>

	<script type="text/javascript" src="data/category.js"></script>
	<script type="text/javascript" src="data/products.js"></script>

	<script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
	<script	type="text/javascript" src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../bower_components/knockout/dist/knockout.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
